name: Python Application Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip && pip install setuptools==65.5.0 pip==21  && pip install wheel==0.38.0 && pip install flappy-bird-gym && pip install -r requirements. txt
        # 如果有依赖，可以在这一步使用 pip install 命令安装
    - name: Run test script
      run: python checker.py
