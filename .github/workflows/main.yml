name: Python Application Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v3
    - name: 1. Creating virtual env
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: 2. Installing dependencies
      run: |
        python -m pip install --upgrade pip && pip install setuptools==65.5.0 pip==21  && pip install wheel==0.38.0 && pip install flappy-bird-gym 
        pip install -r requirements.txt
    - name: 3. Check your submission
      run: python checker.py
    - name: 4. Running your code
      run: python eval.py

